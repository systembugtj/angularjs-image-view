<!DOCTYPE html>
<html>
<head>
    <title>Zerve</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    .img-container {
        width: 35%;
    }
    .frame {
        padding: 4px;
        border: solid 1px #ccc;
        border-radius: 4px;
        margin: 7px;
        -webkit-box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.75);
        box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.75);
    }
    </style>
</head>
<body ng-app="myApp" ng-controller="MyCtrl">
<div class="img-container">
    <div class="frame"><div img-src="img/1.jpg" fade-in="1s" ratio="4:3"></div></div>
    <div class="frame"><div img-src="img/2.jpg" fade-in="1s" ratio="16:9"></div></div>
    <div class="frame"><div img-src="img/3.jpg" fade-in="1s" ratio="1:1"></div></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="../../js/image-widgets.js"></script>
<script>
var myApp = angular.module('myApp', ['image-widgets'])
    .controller('MyCtrl', ['$scope', function($scope) {
    }]);
</script>
</body>
</html>
